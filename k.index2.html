<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Kepper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="img1.jpeg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Kepper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons to keep the score </p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5 </option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                        <option value="13">13</option>
                                    </select>
                                </div>


                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p11button" class="button is-primary  card-footer-item is-large">+1 for
                                P1</button>
                            <button id="p22button" class="button is-info  card-footer-item is-large">+1 for P2</button>
                            <button id="reset1" class="button is-danger  card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
